<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game & App Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* ðŸš« Prevent scrollbars */
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header, nav {
      background: #0077cc;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #005fa3;
    }
    nav button {
      background: #0077cc;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #004f80;
    }
    iframe {
      flex: 1;
      width: 100%;
      height: 100%; /* ðŸ”’ Always fill viewport */
      border: none;
      display: none; /* hide until used */
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header id="header">Game & App Hub</header>
  <nav id="menu">
    <button onclick="loadGame('https://putman10.github.io/oregon-trail/')">Oregon Trail</button>
    <button onclick="loadGame('https://bigjackson.github.io/Run3Source/')">Run 3</button>
    <button onclick="loadGame('https://the-sawfish.github.io/chat1234567890/login.html')">Chat App</button>
    <button onclick="loadGame('https://the-sawfish.github.io/call-app/')">Call App</button>
    <button onclick="loadGame('https://clockmantellstime.github.io/unblocked/territorial.html')">Territorial</button>
    <button onclick="loadGame('https://clockmantellstime.github.io/unblocked/slope.html')">Slope</button>
  </nav>
  <iframe id="gameFrame" src=""></iframe>

  <script>
    function loadGame(url) {
      const frame = document.getElementById('gameFrame');
      frame.src = url;
      frame.style.display = 'block';
      document.getElementById('header').classList.add('hidden');
      document.getElementById('menu').classList.add('hidden');
      
      // ðŸ”‘ Give iframe focus so keys work
      frame.onload = () => frame.contentWindow.focus();
    }

    // âŽ‹ ESC key to go back to menu
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        const frame = document.getElementById('gameFrame');
        frame.src = "";
        frame.style.display = "none";
        document.getElementById('header').classList.remove('hidden');
        document.getElementById('menu').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
