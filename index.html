<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run3Source Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src="https://bigjackson.github.io/Run3Source/"></iframe>

  <script>
    const iframe = document.getElementById('gameFrame');

    // Focus the iframe when the page loads
    window.addEventListener('load', () => {
      iframe.contentWindow.focus();
    });

    // Focus the iframe when user clicks anywhere
    window.addEventListener('click', () => {
      iframe.contentWindow.focus();
    });

    // Optional: focus iframe every second (in case focus is lost)
    setInterval(() => {
      iframe.contentWindow.focus();
    }, 1000);
  </script>
</body>
</html>
